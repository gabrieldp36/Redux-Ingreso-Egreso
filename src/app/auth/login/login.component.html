<div class="page-body-wrapper full-page-wrapper auth-page bg-black">
    <div class="content-wrapper d-flex justify-content-center align-items-center auth auth-bg-1 theme-one p-0">
        <div class="div-login-form">
            <h1 class="text-center mb-4 text-white">Login</h1>
            <div class="auto-form-wrapper wrapper-custom-login">
                <form [formGroup]="loginForm" (ngSubmit)="loguearUsuario()">
                    <div class="form-group margin-bottom-2">
                        <label 
                            class="label font-size-14"
                            [class.custom-focus-label]="focusEmail"
                            (focus)="focusEmail=true"
                            (blur)="focusEmail=false"
                        >
                            Usuario
                        </label>
                        <div class="input-group">
                            <input 
                                type="email" 
                                formControlName="correo"
                                class="form-control custom-control-login" 
                                placeholder="correo@gmail.com"
                                (focus)="focusEmail=true"
                                (blur)="focusEmail=false"
                            >
                            <div class="input-group-append bg-transparent">
                                <span 
                                    class="input-group-text custom-control-login"
                                    [class.custom-focus-login]="focusEmail"
                                >
                                    <i [class]="getClassIconInput('correo')"></i>
                                </span>
                            </div>
                        </div>
                        <span class="font-size-14 color-red fw-bold"> {{getErrorMsg('correo')}} </span>
                    </div>
                    <div class="form-group margin-bottom-2">
                        <label 
                            class="label font-size-14"
                            [class.custom-focus-label]="focusPassword"
                            (focus)="focusPassword=true"
                            (blur)="focusPassword=false"
                        >
                            Contraseña
                        </label>
                        <div class="input-group">
                            <input 
                                type="password" 
                                formControlName="password"
                                class="form-control custom-control-login" 
                                placeholder="*********" 
                                autocomplete="nope"
                                (focus)="focusPassword=true"
                                (blur)="focusPassword=false"
                            >
                            <div 
                                class="input-group-append bg-transparent"
                            >
                                <span 
                                    class="input-group-text custom-control-login" 
                                    [class.custom-focus-login]="focusPassword"
                                >
                                    <i [class]="getClassIconInput('password')"></i>
                              </span>
                            </div>
                        </div>
                        <span class="font-size-14 color-red fw-bold"> {{getErrorMsg('password')}} </span>
                    </div>
                    <div class="form-group">
                        <button 
                            type="submit" 
                            class="btn-login-bg" 
                            [disabled]="loginForm.invalid"
                        >
                            <div class="display-center gap-2">
                                @if (cargando) {
                                    <div class="spinner-border text-light custom-spinner-login" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                } @else {
                                    <i class="fa-solid fa-arrow-right-to-bracket text-light"></i>
                                    <span class="fw-bold">Login</span>
                                }
                            </div>
                        </button>
                    </div>


                    <div class="text-block text-center">
                        <span class="text-small font-weight-semibold">¿No estás registrado? </span>
                        <br>
                        <a routerLink="/register" class="text-white text-small">Crear una cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
</div>
