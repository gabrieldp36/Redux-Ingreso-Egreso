<div class="row justify-content-center gap-2">
    <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-money-bill-alt text-success icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Ingresos</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{totalIngresos | currency: 'symbol': '$'}}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{ ingresos }} Ingresos
                </p>
            </div>
        </div>
    </div>

    <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-shipping-fast text-danger icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Egresos</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{totalEgresos | currency: 'symbol': '$'}}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i>{{egresos}} Egresos 
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-building text-info icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Diferencia</p>
                        <div class="fluid-container">
                            <h3 
                                class="font-weight-medium text-right mb-0"
                                [class.text-success] = "totalIngresos - totalEgresos > 0"
                                [class.text-danger] = "totalIngresos - totalEgresos < 0"
                            >
                                {{ totalIngresos - totalEgresos | currency: 'symbol': '$' }}
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-8 col-md-12 col-sm-12 mt-5">
        @if (ingresos > 0 || egresos > 0) {
            <div class="card card-statistics">
                <div class="card-body">
                    <h1 class="card-title">Gr√°fica</h1>
                    <div >
                        <canvas
                            style="margin: 0 auto;"
                            baseChart 
                            [data]="doughnutChartData"
                            [type]="doughnutChartType"
                        ></canvas>
                    </div>
                </div>
            </div>
        }
    </div>

</div>
