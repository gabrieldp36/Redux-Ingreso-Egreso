<div class="row justify-content-center">
    <div class="col-lg-7 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar Ingreso / Egreso</h4>
                <p class="card-description mt-3">
                    Especifique la descripción, el monto y el tipo
                </p>

                <form 
                    class="mt-3"
                    [formGroup]="ingresoEgresoForm"
                    (ngSubmit)="guardar()"
                    class="display-column-center gap-2"
                >

                    <div class="form-group w-100">
                        <label class="mb-2">Descripción</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Descripción del ingreso o egreso" 
                            formControlName="descripcion"
                            [class.is-valid]="validarCampos('descripcion', 'valid')"
                            [class.is-invalid]="validarCampos('descripcion', 'invalid')"
                        >
                        <p class="invalid-feedback mt-2 m-0">
                            {{getErrorMsg('descripcion')}}
                        </p>
                    </div>

                    <div class="form-group w-100">
                        <label class="mb-2">Monto</label>
                        <input 
                            type="number" 
                            class="form-control" 
                            placeholder="Importe del ingreso o egreso" 
                            formControlName="monto"
                            [class.is-valid]="validarCampos('monto', 'valid')"
                            [class.is-invalid]="validarCampos('monto', 'invalid')"
                        >
                        <p class="invalid-feedback mt-2 m-0">
                            {{getErrorMsg('monto')}}
                        </p>
                    </div>

                    <div class="form-group w-100">
                        <label>Tipo</label>
                        <br>
                        <select  
                            formControlName="tipo" 
                            class="form-select" 
                            [class.is-invalid]="validarCampos('tipo', 'invalid')"
                        >
                            <option [value]=null disabled selected>Seleccione un tipo</option>
                            @for (tipo of tipos; track $index) {
                                <option [value]="tipo">{{tipo | titlecase}}</option>
                            }
                        </select>
                        <p class="invalid-feedback mt-2 m-0">
                            {{getErrorMsg('tipo')}}
                        </p>
                    </div>

                    <div class="display-center flex-wrap gap-12 margin-top-8">

                        <button 
                            type="button" 
                            class="btn btn-danger"
                            (click)="reset()"
                        >
                            <i class="fa-solid fa-ban"></i>
                            Cancelar
                        </button>
                       
                        <button 
                            type="submit" 
                            class="btn btn-success width-btn-form display-center gap-1"
                            [disabled]="ingresoEgresoForm.invalid || cargando"
                        >
                            @if (cargando) {
                                <i class="fa fa-spin fa-sync"></i>
                            } @else {
                                <i class="fa fa-save"></i>
                            }
                            Agregar
                        </button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
